<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login - GameCode</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
<script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
<link href="https://fonts.googleapis.com/css2?family=Special+Elite&display=swap" rel="stylesheet">

</head>
<body>
     <!-- Language Switcher -->
     <div class="language-switcher">
        <select id="language-selector">
            <option value="en">English</option>
            <option value="ru">Русский</option>
            <option value="kk">Қазақ</option>
        </select>
    <header>
        <a href="index.html" class="back-button">
            <img src="icons8-back-48.png" alt="Назад" />
        </a>
        <div class="header-content">
        <h1 data-lang="login">Login to <span class="highlight">Gamecode<span class="tooltip">Game Code is an interactive programming learning platform offering courses in various programming languages and technologies.</span></span></h1>
        </div>
    </header>
    <main>
        <form id="loginForm">
            <label for="email" data-lang="email">Email:</label>
            <input type="email" id="email" required>
            <label for="password" data-lang="password">Password:</label>
            <div class="password-container">
                <input type="password" id="password" required>
                <button type="button" onclick="togglePasswordVisibility('password')">
                    <img src="eye-icon.png" alt="Show/Hide Password" />
                </button>
            </div>
            <button type="submit" data-lang="submit">Login</button>
        </form>
        <div id="registerPrompt">
            <span data-lang="noacc">No account?</span> <a href="register.html" data-lang="registerLink">Register</a>
        </div>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const backButton = document.querySelector('.back-button');
            backButton.onmouseover = () => {
                backButton.style.transform = 'rotate(-60deg)';
            };
            backButton.onmouseout = () => {
                backButton.style.transform = 'rotate(0deg)';
            };
            backButton.onclick = () => {
                window.history.back();
            };
        });

        function togglePasswordVisibility(passwordFieldId) {
            const passwordField = document.getElementById(passwordFieldId);
            const type = passwordField.type === 'password' ? 'text' : 'password';
            passwordField.type = type;

            // Меняем иконку в зависимости от типа
            const button = passwordField.nextElementSibling;
            const img = button.querySelector('img');
            img.src = type === 'password' ? 'eye-icon.png' : 'eye-slash-icon.png';
        }
        
            </script>

            
    <!-- Подключаем JavaScript, если необходимо -->
    <script src="login.js"></script>

    <script src="script.js"></script>
    <script src="langswitch.js"></script>
    

</body>
</html>
